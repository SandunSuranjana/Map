<html>
<head>
    <meta charset =“UTF-8”>
    <title>Map Sample</title>
    <style>
    #mymap{
        width:800px;
        height: 550px;
        margin-left: 250px;
        margin-top: 30px;
    }</style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp">
        </script>
    <script>
    function initialize(){
    var map=new google.maps.Map(document.getElementById('mymap'),{zoom:14,center: {lat:6.6668611, lng:80.7048084},mapTypeId: google.maps.MapTypeId.ROADMAP});
    var marker = new google.maps.Marker({position: new google.maps.LatLng(6.6668611, 80.7048084),map: map,title: "MyHome"})
    var info = new google.maps.InfoWindow({content:"This is my Home Town  Balangoda, Srilanka"});google.maps.event.addListener(marker, "click",function(){info.open(map, marker);});

    }
    google.maps.event.addDomListener(window, 'load', initialize);
    
</script>
</head>
<body>
    <center><h1>Google map for my home town in Sri lanka</h1></center>
    <div id="mymap"></div>
</body>
</html>
